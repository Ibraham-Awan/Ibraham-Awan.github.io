		div {

		.Oclass {
			transition: height 2s, background-color 4s;
			color: yellow;
		}

		.Oclass:hover {
			background-color: Green;
			height: 200px;
		}

		.Gclass {
			transition: width 4s, background-color 2s, border-width 2s;
		}

		.Gclass:hover {
			background-color: Blue;
			width: 600px;
			border-width: 20px;
		}
	</style>

</head>

<body>
